<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Multi Step Form</title>
</head>

<body>
    <div class="container">
        <!-- * Progress Section -->
        <section class="progress-section">
            <!-- <div class="progress-bar"></div> -->
            
            <div class="progress-circle initial">
                <span class="step-number active">1</span>
                <div class="user-info-step">
                    <span class="step">Step 1</span>
                    <span class="step-name">Your Info</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">2</span>
                <div class="user-info-step">
                    <span class="step">Step 2</span>
                    <span class="step-name">Select Plan</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">3</span>
                <div class="user-info-step">
                    <span class="step">Step 3</span>
                    <span class="step-name">Add-ons</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">4</span>
                <div class="user-info-step">
                    <span class="step">Step 4</span>
                    <span class="step-name">Summary</span>
                </div>
            </div>
        </section>

        <!-- * Form Section -->
        <section class="form-section">
            <form class="personal-info-form">
                <div class="form-header">
                    <h2>Personal Info</h2>
                    <p>Please provide your name, email address, and phone number.</p>
                </div>
                <div class="form-body">
                    <div class="input-container">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g. Stephen King">
                    </div>
                    <div class="input-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com">
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
