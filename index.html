<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Multi Step Form</title>
</head>

<body>
    <div class="container">
        <!-- * Progress Section -->
        <section class="progress-section">
            <!-- <div class="progress-bar"></div> -->
            
            <div class="progress-circle initial">
                <span class="step-number active">1</span>
                <div class="user-info-step">
                    <span class="step">Step 1</span>
                    <span class="step-name">Your Info</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">2</span>
                <div class="user-info-step">
                    <span class="step">Step 2</span>
                    <span class="step-name">Select Plan</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">3</span>
                <div class="user-info-step">
                    <span class="step">Step 3</span>
                    <span class="step-name">Add-ons</span>
                </div>
            </div>

            <div class="progress-circle">
                <span class="step-number">4</span>
                <div class="user-info-step">
                    <span class="step">Step 4</span>
                    <span class="step-name">Summary</span>
                </div>
            </div>
        </section>

        <!-- * Main Form Section -->
        <section class="form-main-section">
            <!-- * Step 1: Personal Info Form -->
            <form class="personal-info-form">

                <div class="form-header">
                    <h2>Personal info</h2>
                    <p>Please provide your name, email address, and phone number.</p>
                </div>

                <div class="form-body">

                    <div class="input-container name">
                        <div class="label-and-error">
                            <label for="name">Name</label>
                            <span class="error-message"></span>
                        </div>
                        <input type="text" id="name" name="name" placeholder="e.g. Stephen King" required autocomplete="on">
                    </div>

                    <div class="input-container email">
                        <div class="label-and-error">
                            <label for="email">Email Address</label>
                            <span class="error-message"></span>
                        </div>
                        <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" required autocomplete="on">
                    </div>

                    <div class="input-container phone-no">
                        <div class="label-and-error">
                            <label for="phone">Phone Number</label>
                            <span class="error-message"></span>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890" required autocomplete="on">
                    </div>

                </div>

                <div class="submit-form">
                    <button type="button" class="next-button">
                        Next Step
                    </button>
                </div>
            </form>

            <!-- * Step 2: Select Plan Form -->
            <form class="select-plan-form "> <!--hidden-->
                <div class="form-header">
                    <h2>Select your plan</h2>
                    <p>You have the option of monthly or yearly billing.</p>
                </div>

                <div class="form-body">
                    <div class="plan-container">
                        <!-- * Plan Cards -->
                        <!-- * Plan Card 1: Arcade Plan -->
                        <div class="plan-card active">
                            <div class="plan-card-image">
                                <img src="images/icon-arcade.svg" alt="Arcade Plan Image">
                            </div>

                            <div class="plan-card-body">
                                <h3 class="plan-card-header">
                                    Arcade
                                </h3>
                                <p class="price">
                                    $9/mo
                                </p>
                                <p class="yearly-discount-duration hidden"></p>
                            </div>
                        </div>

                        <!-- * Plan Card 2: Advanced Plan -->
                        <div class="plan-card">
                            <div class="plan-card-image">
                                <img src="images/icon-advanced.svg" alt="Advanced Plan Image">
                            </div>

                            <div class="plan-card-body">
                                <h3 class="plan-card-header">
                                    Advanced
                                </h3>
                                <p class="price">
                                    $12/mo
                                </p>
                                <p class="yearly-discount-duration hidden"></p>
                            </div>
                        </div>

                        <!-- * Plan Card 3: Pro Plan -->
                        <div class="plan-card">
                            <div class="plan-card-image">
                                <img src="images/icon-pro.svg" alt="Pro Plan Image">
                            </div>

                            <div class="plan-card-body">
                                <h3 class="plan-card-header">
                                    Pro
                                </h3>
                                <p class="price">
                                    $15/mo
                                </p>
                                <p class="yearly-discount-duration hidden"></p>
                            </div>
                        </div>
                    </div>

                    <!-- * Billing Options: Monthly and Yearly -->
                    <div class="billing-container">
                        <div class="billing-option-container">
                            <input type="radio" id="monthly" name="billing" value="monthly" checked>
                            <label for="monthly">Monthly</label>
                        </div>
                        <div class="toggle-container">
                            <input type="range" id="billingToggle" name="billingToggle" min="0" max="1" step="1" value="0">
                            <div class="toggle-thumb"></div>
                        </div>
                        <div class="billing-option-container">
                            <input type="radio" id="yearly" name="billing" value="yearly">
                            <label for="yearly">Yearly</label>
                        </div>
                    </div>

                <div class="submit-form">
                    <button type="button" class="previous-button">
                        Go Back
                    </button>
                    <button type="button" class="next-button">
                        Next Step
                    </button>
                </div>
            </form>

        </section>
    </div>

    <script src="multiform.js"></script>
</body>
</html>
